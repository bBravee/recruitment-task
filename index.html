<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruitment Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="search-bar">
      <form id="cityForm" action="">
        <label for="search-bar-input">Choose City Name</label>
        <select name="cars" id="cities">
            <option value="none" selected disabled hidden></option>
            <option value="Kielce">Kielce</option>
            <option value="Kraków">Kraków</option>
            <option value="Lublin">Lublin</option>
          </select>
        <!-- <input type="text" id="cityName" class="search-bar-input" /> -->
        <button id="submitButton" onclick="" class="btn btn-md btn-primary" type="submit">Submit form</button>
      </form>
    </section>

    <section class="search-result">
      <p>Miasto</p>
      <p>Data</p>
      <p>Temperatura</p>
      <p>Ciśnienie</p>
      <p>Opady</p>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
